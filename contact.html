        <div class="card-body">
          <h4 class="card-title">Contact</h4>
          <hr>
          <!-- contact form-->
          <form>
            <div class="form-group">
              <label for="exampleInputName">Name</label> <input class="form-control" id="exampleInputName"
                placeholder="John Smith" type="text">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail">Email</label> <input class="form-control" id="exampleInputEmail"
                placeholder="example@gmail.com" type="email">
            </div>
            <div class="form-group">
              <label for="exampleTextarea">Message</label>
              <textarea class="form-control" id="exampleTextarea" rows="8"></textarea>
            </div><button class="btn btn-success" type="submit">Submit</button>
